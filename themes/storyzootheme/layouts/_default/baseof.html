<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ "/" | relURL }}" class="nav-logo">
                    <span class="logo-text">Story Zoo</span>
                    <span class="logo-emoji">ü¶äüìö</span>
                </a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ "/" | relURL }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ "/stories" | relURL }}" class="nav-link">Stories</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ "/about" | relURL }}" class="nav-link">About</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Story Zoo</h3>
                    <p>A magical place where stories come alive with animal friends and adventures!</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="{{ "/" | relURL }}">Home</a></li>
                        <li><a href="{{ "/stories" | relURL }}">Stories</a></li>
                        <li><a href="{{ "/about" | relURL }}">About</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ now.Year }} Story Zoo. Made with ‚ù§Ô∏è for young storytellers.</p>
            </div>
        </div>
    </footer>

    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
